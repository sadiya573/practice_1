<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 30px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px 15px;
            text-align: center;
        }
        th {
            background-color: #1976d2;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Table</h2>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
                <td>10</td>
                <td>89</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
                <td>10</td>
                <td>92</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
                <td>9</td>
                <td>76</td>
            </tr>
            <tr>
                <td>104</td>
                <td>David</td>
                <td>9</td>
                <td>84</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Eve</td>
                <td>10</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
