<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Index Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #f7f7f7; 
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 1em;
        }
        main {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        nav a {
            color: #fff;
            margin-right: 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Hello, World!</h2>
        <p>This is a sample HTML index page.</p>
    </main>
    <footer>
        &copy; 2025 My Website
    </footer>
</body>
</html>
